<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상대 위치 지정방식</title>
    <style>
        .relative1{
            width: 200px;
            background-color: deeppink;
            padding: 20px;
        }
        .relative2{
            position: relative;
            width: 200px;
            background-color: deepskyblue;
            padding: 20px;
            left: 200px;
            top: 100px;
        }
        .relative3{
            background-color: gold;
            width:200px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>상대 위치 지정 방식</h2>
    <div class="relative1">상대 위치 지정방식</div>
    <div class="relative2">상대 위치 지정방식</div>
    <div class="relative3">상대 위치 지정방식</div>
</body>
</html>
