<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 배경 4</title>
    <style>
        div{
            background-image: url(./star.png);
            background-repeat: no-repeat;
            width: 150px;
            height: 150px;
            border: 2px solid red;
            margin-bottom: 20px;
        }
        .background1{background-size: 50px 100px;}
        .background2{background-size: 600px 500px; background-position: center;}
        .background3{background-size: contain;}
        .background4{width: 80px; height: 80px;background-size: cover;}
    </style>
</head>
<body>
    <h2>CSS 배경 4</h2>
    <div class="background1"></div>
    <div class="background2"></div>
    <div class="background3"></div>
    <div class="background4"></div>
</body>
</html>
