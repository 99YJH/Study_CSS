        .box2{
            margin-top: 100px;
            margin-left: 100px;
            padding: 20px;
            height: 60px;
            animation-name: moving2;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes moving{
            from{
                width:200px;                
                transform: rotate(0deg);
            }
            to{
                width: 200px;                
                transform: rotate(0deg);
                margin-left: 1600px;
        
            }
        }
        @keyframes moving2{
            from{
                width: 200px;
                background-color: red;
                transform: rotate(0deg);
                margin-left: 1600px;
            }
            to{
                width:200px;
                background-color: blue;
                transform: rotate(0deg);        
            }
        }
        @keyframes moving3{
            from{
                margin-bottom: 0;
            }
            to{
                margin-bottom: 2000px;
            }
        }
        #lamb{
            width: 150px;
            height: 200px;
            background-image: url(./lamb.png);
            background-size: 100% 100%;
            border:none;
            float:right;
            animation-name: moving3;
        }
